        <h2>Upload Your Image</h2>

        <input type="file" id="fileInput" style="display: none;"> <!-- Hidden file input -->
    <button class="upload-button" onclick="chooseFile()">Upload</button> <!-- Upload button -->
    <button class="submit-button" onclick="submitForm()"><a href="" style="color: white; text-decoration: none;">Submit</a></button>

    <script>
         function chooseFile() {
            document.getElementById("fileInput").click(); // Click on the hidden file input
        }

        // Function to handle file selection
        document.getElementById("fileInput").addEventListener("change", function() {
            var selectedFile = this.files[0]; // Get the selected file
            if (selectedFile) {
                uploadFile(selectedFile); // Call the uploadFile function with the selected file
            }
        });

        // Function to handle file upload (replace with your actual upload logic)
        function uploadFile(file) {
            alert("File uploaded successfully: " + file.name); // Example alert message for file upload
            // Replace this with your actual upload logic, such as sending the file to the server
        }
        function submitForm() {

        }
